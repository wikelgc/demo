<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="./css/snake.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/snake.js"></script>
    <script>
        window.onload = function(){
            //创建对象
            var snake = new Snake("content");
            //初始化对象
            snake.init();
            //开始
            document.getElementById("start").onclick=function(){
                    snake.run();
            };
            //暂替show
            document.getElementById("stop").onclick=function(){
                    snake.stop();
            };
        }
    </script>
</head>
<body>
    <div class="snake-box">
        <div class="snake-content">
            <div id="content"></div>
        </div>
        <div class="snake-title">
            <ul>
                <li>贪吃蛇</li>
                <li>难度:中</li>
                <li>分数:<label id="score"></label></li>
                <li><input id ="start" value="开始" type="button"></li>
                <li><input id ="stop" value="暂停" type="button"></li>
            </ul>
        </div>
    </div>
</body>
</html>
