<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五子棋</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main" >
        <canvas id="chess" class="chess" width="450px" height="450px"></canvas>
        <div id="operation">
            <div class="tip">白棋：<span class="light red" id="whiteChessCount">0</span></div>
            <div class="tip">黑棋: <span class="light red" id="blackChessCount">0</span></div>
            <fieldset>
                <legend>棋盘大小：</legend>
                <input type="radio" name="level" id="llevel" checked="checked" value="10" /><label for="llevel">初级（10*10）</label><br />
                <input type="radio" name="level" id="mlevel" checked="checked" value="15" /><label for="mlevel">中级（15*15）</label><br />
                <input type="radio" name="level" id="hlevel" value="20" /><label for="hlevel">高级（20*20）</label><br />
            </fieldset>
            <input type="button" id="begin" value="开始游戏" /><br />
            <div class="tip txtleft">提示：
                <ul>
                    <li>1、点击“开始游戏”游戏开始计时</li>
                    <li>2、游戏过程中点击“开始游戏”将开始新游戏</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
