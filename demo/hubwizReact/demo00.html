<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello React!</title>
    <!--1.引入React库-->
    <script src="lib/react.min.js"></script>
    <style>
        p{font:italic bold 50px verdana;}
    </style>
</head>
<body>
<!--2.在真实DOM上定义容器-->
<div id="content"></div>
<script>

    //3.在虚拟DOM上创建e1元素
    var el = React.createElement("span",null,"Hello React!"); //创建p元素,样式为null,内容为"hello React"

    //4.将虚拟DOM上的p元素渲染到真实DOM上的#content容器
    React.render(el,document.querySelector("#content"));//将虚拟DOM上的e1(p)元素渲染到真实DOM的`id=content`的容器中
</script>
</body>
</html>
